name: Nightly Dashboard

on:
  workflow_dispatch:
  schedule:
    # 02:30 UTC daily (pick whatever you want)
    - cron: "30 2 * * *"

permissions:
  contents: write

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run model + export dashboard
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
          WATCH_N: "20"
        run: |
          python -m slidemodel.cli init-db
          python -m slidemodel.cli evaluate
          python -m slidemodel.cli export-dashboard

      - name: Commit updated dashboard.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/dashboard.json

          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No dashboard changes to commit."
            exit 0
          fi

          git commit -m "Nightly dashboard update"
          git push