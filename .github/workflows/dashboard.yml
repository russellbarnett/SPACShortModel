name: Nightly Dashboard

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 03:15 UTC (pick whatever you want)
    - cron: "15 3 * * *"

permissions:
  contents: write

concurrency:
  group: dashboard-nightly
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run model + export dashboard
        env:
          # MUST be a real email/name for SEC requests
          SEC_USER_AGENT: "Russell Barnett russellbarnett.co@gmail.com"
          # Optional: if you want the auto-discovery pipeline nightly
          WATCH_N: "20"
        run: |
          python -m slidemodel.cli init-db
          python -m slidemodel.cli evaluate
          python -m slidemodel.cli export-dashboard

      - name: Commit and push docs/dashboard.json (and companies.yaml if it changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/dashboard.json docs/index.html src/slidemodel/config/companies.yaml || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Nightly dashboard update"
          git push