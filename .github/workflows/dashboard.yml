name: Build Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"  # 02:15 UTC daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build dashboard (db + evaluate + export)
        env:
          SEC_USER_AGENT: Russell Barnett russellbarnett.co@gmail.com
          WATCH_N: "20"
        run: |
          python -m slidemodel.cli init-db
          python -m slidemodel.cli evaluate
          python -m slidemodel.cli export-dashboard

      - name: Commit updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dashboard.json
          git commit -m "Nightly dashboard update" || echo "No changes to commit"
          git push