<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SPACShortModel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666;
      --border: #ddd;
      --pill: #f2f2f2;
    }

    body {
      margin: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      color: var(--muted);
    }

    tr:hover {
      background: #fafafa;
      cursor: pointer;
    }

    .pill {
      background: var(--pill);
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-block;
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }

    .panel h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 16px;
    }

    pre {
      background: #fafafa;
      border: 1px solid var(--border);
      padding: 12px;
      overflow-x: auto;
      font-size: 12px;
      border-radius: 6px;
    }

    .error {
      color: #b00020;
      margin-top: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SPACShortModel</h1>
  <div id="meta" class="subtle">Loading…</div>

  <div class="grid">
    <div class="panel">
      <h2>Latest state</h2>
      <table id="state-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Bucket</th>
            <th>State</th>
            <th>As of</th>
            <th>c1</th>
            <th>c2</th>
            <th>c3</th>
            <th>c4</th>
            <th>In scope</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p class="subtle">Click a row to view details_json.</p>
      <pre id="details">Select a ticker…</pre>
    </div>

    <div class="panel">
      <h2>Recent events</h2>
      <table id="events-table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Date</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="error" class="error"></div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("./dashboard.json", { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`Failed to load dashboard.json (${res.status})`);
        }

        const data = await res.json();
        render(data);
      } catch (err) {
        document.getElementById("error").textContent = err.stack || err.message;
      }
    }

    function render(data) {
      document.getElementById("meta").textContent =
        `Loaded ${data.latest_state.length} companies.`;

      const stateBody = document.querySelector("#state-table tbody");
      const eventsBody = document.querySelector("#events-table tbody");
      const details = document.getElementById("details");

      stateBody.innerHTML = "";
      eventsBody.innerHTML = "";

      for (const row of data.latest_state) {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.ticker}</td>
          <td>${row.bucket}</td>
          <td><span class="pill">${row.state}</span></td>
          <td>${row.as_of}</td>
          <td>${row.c1}</td>
          <td>${row.c2}</td>
          <td>${row.c3}</td>
          <td>${row.c4}</td>
          <td>${row.in_scope ? 1 : 0}</td>
        `;

        tr.onclick = () => {
          details.textContent = JSON.stringify(row.details_json, null, 2);
        };

        stateBody.appendChild(tr);
      }

      for (const ev of data.recent_events) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ev.company}</td>
          <td>${ev.as_of}</td>
          <td>${ev.prev_state} → ${ev.new_state}</td>
        `;
        eventsBody.appendChild(tr);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
